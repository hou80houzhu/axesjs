        <script src="bright.js" type="text/javascript"></script>
        <script>
            window.basePath = "";
            bright.App({basePath: "src/", debug: true}).setImportListener({
                onimportstart:function(a){
                    console.log(a);
                },
                onimportprogress: function (a) {
                    $("#loadingprogress").html("Load [" + a.packet + "] " + Math.round((a.runed / a.total) * 100) + "%");
                },
                onimportend: function (a) {
                    if (a.packet === "admin.form") {
                        $("#loading").transition().all({
                            time: 1000
                        }).done(function () {
                            $(this).remove();
                        }).scope().css("opacity", 0);
                    }
                }
            }).boot("admin.option.root.root");
        </script>
